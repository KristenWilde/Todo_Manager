<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todolist_styles.css">
</head>
<body>
  
  <!-- Menu toggle button   -->

  <input type="checkbox" id="menu_toggle">
  <label for="menu_toggle">
    <img src="icons/menu_icon.png" alt="Toggle Menu">
  </label>

  <!-- Navigation menu  -->

  <nav>
    <table>
      <thead>
        <tr>
          <th class="all-todos"><a href="#">All Todos</a></th>
          <th><span class="num-todos">18</span></th>
        </tr>
      </thead>
      <tbody>
        <tr class="active">
          <td><a href="#"><time datetime="02-16">02/16</time></a></td>
          <td><span class="num-todos">8</span></td>
        </tr>
        <tr>
          <td><a href="#"><time datetime="03-16">03/16</time></a></td>
          <td><span class="num-todos">2</span></td>
        </tr>
        <tr>
          <td><a href="#"><time datetime="04-16">04/16</time></a></td>
          <td><span class="num-todos">1</span></td>
        </tr>
        <tr>
          <td><a href="#"><time datetime="05-16">05/16</time></a></td>
          <td><span class="num-todos">1</span></td>
        </tr>
        <tr>
          <td><a href="#"><time datetime="06-16">06/16</time></a></td>
          <td><span class="num-todos">6</span></td>
        </tr>
      </tbody>
    </table>
    <table class="completed">
      <thead>
        <tr>
          <th><a href="#">Completed</a></th>
        </tr>
      </thead>
      <tbody>
        <tr><td><a href="#"><time datetime="02-15">02/15</time></a></td></tr>
        <tr><td><a href=""><time datetime="03-15">03/15</time></a></td></tr>
        <tr><td><a href=""><time datetime="04-15">04/15</time></a></td></tr>
        <tr><td><a href="#"><time datetime="05-15">05/15</time></a></td></tr>
        <tr><td><a href="#"><time datetime="06-14">06/14</time></a></td></tr>
      </tbody>
    </table>
  </nav>

  <!-- Main area -->

  <main>
    <section> 
      <header>
        <h1><time datetime="02-16">02/16</time></h1>
        <span class="num-todos">8</span>
      </header>
      
      <input type="checkbox" id="add_item">
      <label for="add_item">Add new to do</label>
      <ul class="todos">
        <li>
          <input type="checkbox" id="item1">
          <label for="item1">Item 1</label>
          <form action="#" method="post" >
            <label>
              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">
            </label>
          </form>

          <!--    Popup modal    -->

          <div id="modal">
            <form action="#" method="post">
              <fieldset>
                <dl>
                  <dt><label for="title">Title</label></dt>
                  <dd><input type="text" id="title" name="title" value="Item 1"></dd>
                  <dt><label for="day">Due Date</label></dt>
                  <dd>
                    <select id="day" name="day">
                      <option>1</option><option>2</option>
                      <option>3</option><option>4</option>
                      <option>5</option><option>6</option>
                      <option>7</option><option>8</option>
                      <option>9</option><option>10</option>
                      <option>11</option><option>12</option>
                      <option>13</option><option>14</option>
                      <option>15</option>
                      <option selected>16</option>
                      <option>17</option><option>18</option>
                      <option>19</option><option>20</option>
                      <option>21</option><option>22</option>
                      <option>23</option><option>24</option>
                      <option>25</option><option>26</option>
                      <option>27</option><option>28</option>
                      <option>29</option><option>30</option>
                      <option>31</option>
                    </select>/<!-- 
                 --><select name="month">
                      <option disabled selected>Month</option>
                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>/<!-- 
                 --><select name="year">
                      <option disabled selected>Year</option>
                      <option>2014</option><option>2015</option>
                      <option>2016</option><option>2017</option>
                      <option>2018</option>
                    </select>
                  </dd>
                  <dt class="description"><label for="description">Description</label></dt>
                  <dd><textarea name="description" id="description" cols="30" rows="5" placeholder="Description"></textarea></dd>
                </dl>
              </fieldset>
              <fieldset>
                <input type="checkbox" name="iscomplete" id="mark_completed">
                <label class="button" for="mark_completed">
                  Mark As Complete
                </label>
                <label class="button">
                  <input type="submit">Save
                </label>
              </fieldset>
            </form>
          </div>

        </li> 

        <!-- Rest of todo items  -->

        <li> 
          <input type="checkbox" id="item2">
          <label for="item2">Item 2</label>
          <form action="#" method="post" >
            <label>
              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">
            </label>
          </form>
        </li>
        <li>
          <input type="checkbox" id="item3">
          <label class="completed-item" for="item3">Item 3</label>
          <form action="#" method="post" >
            <label>
              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">
            </label>
          </form>
        </li>
        <li>
          <input type="checkbox" id="item4">
          <label class="completed-item" for="item4">Item 4</label>

            </label>

        </li>
        <li>
          <input type="checkbox" id="item5">
          <label class="completed-item" for="item5">Item 5</label>
          <form action="#" method="post" >
            <label>
              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">
            </label>
          </form>
        </li>
        <li>
          <input type="checkbox" id="item6">
          <label for="item6">Item 6</label>
          <form action="#" method="post" >
            <label>
              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">
            </label>
          </form>
        </li>
        <li>
          <input type="checkbox" id="item7">
          <label for="item7">Item 7</label>
          <form action="#" method="post" >
            <label>
              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">
            </label>
          </form>
        </li>
        <li>

          <label for="item8">Item 8</label>
          <form action="#" method="post" >

              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">

        </li>
        <li>

              <input type="submit">
              <img src="icons/trash_bin.png" alt="Delete item">
            </label>
          </form>
        </li>
      </ul>
    </section>
  </main>
